{% extends 'base.html' %}

{% block title %} POSTS {% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Заголовок посту -->
    <div class="mb-4">
        <h1 class="display-4">Post № {{ post.id }}: {{ post.title }}</h1>
        <p class="text-muted">
            <strong>Category:</strong> {{ post.category }} | 
            <strong>Posted:</strong> {{ post.posted }} | 
            <strong>Author:</strong> {{ post.author }}
        </p>
    </div>

    <!-- Вміст посту -->
    <div class="mb-4">
        <p class="lead">{{ post.content | replace("\n", "<br>" | safe) }}</p>
    </div>

    <!-- Кнопки дій -->
    <div class="d-flex gap-2 mb-4">
        <!-- Кнопка для редагування посту -->
        <form action="{{ url_for('.edit_post', post_id=post.id) }}">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-pencil"></i> Edit Post
            </button>
        </form>

        <!-- Кнопка для видалення посту -->
        <form action="{{ url_for('.delete_post', post_id=post.id) }}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete Post
            </button>
        </form>
    </div>

    <!-- Посилання для повернення -->
    <a href="{{ url_for('posts.get_posts') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Return to Posts
    </a>
</div>
{% endblock %}
