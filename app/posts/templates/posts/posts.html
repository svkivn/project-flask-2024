{% extends 'base.html' %}

{% block title %} POSTS {% endblock %}

{%block css %}
<link rel="stylesheet" 
    href="{{ url_for('.static', filename='css/posts.css') }}">
{% endblock %}


{% block content %}

   
<h1 class="myclass">Articles</h1>

<div class="container mt-5">
    <!-- Кнопка для додавання посту -->
    <form action="{{ url_for('.add_post') }}" class="mb-4">
        <button type="submit" class="btn btn-primary">Add post</button>
    </form>

    <!-- Відображення списку постів у вигляді карток -->
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <img src="{{ url_for('.static', filename='img/default.png') }}" 
                        class="card-img-top" height="150px">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5> 
                    <p class="card-text">Post ID: {{ post.id }}</p>
                    <p class="card-text">{{ post.content | truncate(23) }}</p>
                    <a href="{{ url_for('.detail_post', id=post['id']) }}" class="btn btn-outline-primary">View Post</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
